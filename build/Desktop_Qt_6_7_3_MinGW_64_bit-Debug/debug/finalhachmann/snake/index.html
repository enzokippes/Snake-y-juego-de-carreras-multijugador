<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript Snake</title>
    <link rel=stylesheet id="style" type="text/css" href="./css/main-snake.css" />
    <link rel="shortcut icon" href="css/images/favicon.png" />
    <style>
      .snake-toolbar {
        position: absolute;
        top: 0;
        left: 0;
        z-index:10000;
        padding: 5px;
      }

      /* Estilos del botón para que esté centrado abajo */
      .back-button {
        position: fixed;
        bottom: 20px;  /* 20px desde la parte inferior */
        left: 50%;
        transform: translateX(-50%); /* Centra el botón horizontalmente */
        z-index: 10001;
        padding: 10px 20px;
        background-color: #FF5722;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .back-button:hover {
        background-color: #FF7043;
      }
    </style>
<script>
function getTheme () {
    function changeTheme(themeUrl) {
      const elm = document.getElementById("style");
      elm && elm.remove();

      const newCss = document.createElement("link");
      newCss.id = "style";
      newCss.rel = "stylesheet";
      newCss.type = "text/css";
      newCss.href = themeUrl;
      document.head.appendChild(newCss);
    }
    const index = document.getElementById("select").selectedIndex;
    switch (index) {
        case 0: 
          changeTheme('css/light-snake.css?' + Math.random());
          break;
        case 1: 
          changeTheme('css/main-snake.css?' + Math.random());
          break;
        case 2: 
          changeTheme('css/dark-snake.css?' + Math.random());
          break;
        case 3: 
          changeTheme('css/green-snake.css?' + Math.random());
          break;
        case 4: 
          changeTheme('css/matrix-snake.css?' + Math.random());
          break;
        case 5: 
          changeTheme('css/galaxy-snake.css?' + Math.random());
          break;
        case 6: 
          changeTheme('css/head-snake.css?' + Math.random());
          break;
        default:
          changeTheme('css/main-snake.css?' + Math.random());
          break;
    }
    setTimeout(function() {
        document.getElementById('game-area').focus();
    }, 10);
}

if (navigator.onLine && window.location.hostname === 'patorjk.com') {
    const _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-3312460-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      const ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      const s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
}
</script>
</head>
<body>
    <!-- Botón para volver a la página principal -->
    <button class="back-button" onclick="window.location.href='/'">Volver al Inicio</button>

    <div class="snake-toolbar">
      <div style="display:inline-block;margin-right:10px;">
        <span>Tema:</span>
        <select autocomplete="off" onchange="getTheme()" id="select">
            <option>Light Theme</option>
            <option selected>Main Theme</option>
            <option>Dark Theme</option>
            <option>Green Theme</option>
            <option>Matrix Theme</option>
            <option>Galaxy Theme</option>
            <option>Snake Head</option>
        </select>
      </div>
      <div style="display:inline-block;margin-right:10px;">
        <span>Modo:</span>
        <select id="selectMode">
            <option value="100">Facil</option>
            <option value="75" selected>Medio</option>
            <option value="50">Dificil</option>
            <option value="25">Imposible</option>
        </select>
      </div>
      <button onclick="go_full_screen()">Pantalla completa</button><br />
    </div>

    <div id="mode-wrapper" style="display: inline; width: auto;">
    </div>

    <div id="game-area" tabindex="0">
    </div>
    <script type="text/javascript" src="./js/snake.js"></script>
    <script type="text/javascript" src="./js/init.js"></script>
    <script type="text/javascript">
      function go_full_screen() {
        const elem = document.documentElement;
        try {
            if (elem.requestFullscreen) {
              elem.requestFullscreen();
            } else if (elem.msRequestFullscreen) {
              elem.msRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
              elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
              elem.webkitRequestFullscreen();
            }
        } catch(err) {
          console.error(err);
          alert("Error, pantalla completa no funciona en este dispositivo ");
        }
      }
  </script>
</body>
</html>
